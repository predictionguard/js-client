version: 2
jobs:
  build:
    docker:
      - image: cimg/node:22.9.0
    steps:
      - checkout
      - run:
          name: Check versions
          command: |
              node -v
              npm -v
      - run:
          name: Install dependencies
          command: |
              sudo npm i -g typescript eslint mocha typedoc
              sudo npm i node-fetch@3
      - run:
          name: Prepare
          command: |
              npm run prepare
      - run:
          name: Tests
          command: |
              npm run test
