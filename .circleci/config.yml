version: 2
jobs:
  build:
    docker:
      - image: cimg/node:22.2.0
    steps:
      - checkout
      - run:
          name: Check versions
          command: |
              node -v
              npm -v
      - run:
          name: Set registry
          command: |
              npm config set registry http://registry.npmjs.org
      - run:
          name: Install dependencies
          command: |
              npm i typescript node-fetch@3
